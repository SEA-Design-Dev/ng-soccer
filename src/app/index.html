<!DOCTYPE html>
<html lang="en" ng-app="soccr">
  <head>
    <meta charset="UTF-8">
    <title>Soccr: It's cool because it doesn't have an "e"</title>
    <link rel="stylesheet" href="/styles/app.css">
  </head>
  <body>
    <header class="site-header">
      <h1>Soccr</h1>
      <nav>
        <ul>
          <li><a href="#/">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main ng-view></main>

    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/js/app.js"></script>

    <!-- templates -->
    <script type="text/ng-template" id="partials/player/player_detail.html">
      <pre>{{vm.player|json}}</pre>
      <h1>{{vm.player.name}}</h1>
      <h2>{{vm.player.team}}</h2>
      <dl>
        <dt>Position</dt>
        <dd>{{vm.player.position}}</dd>
        <dt>Jersey Number</dt>
        <dd>{{vm.player.number}}</dd>
      </dl>
      <a href="#/players/{{vm.player._id}}/edit">Edit player</a>
    </script>
  </body>
</html>
