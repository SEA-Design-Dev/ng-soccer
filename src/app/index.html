<!DOCTYPE html>
<html lang="en" ng-app="soccr">
  <head>
    <meta charset="UTF-8">
    <title>Soccr: It's cool because it doesn't have an "e"</title>
    <link rel="stylesheet" href="/assets/styles/app.css">
  </head>
  <body>
    <header class="site-header">
      <h1>Soccr</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <div ng-controller="PlayersCtrl as vm">
      <h1>List of players</h1>
      <ul>
        <li ng-repeat="player in vm.players">{{player.name}}</li>
      </ul>
      <a href="#">Add a new player</a>
    </div>

    <script src="/assets/node_modules/angular/angular.js"></script>
    <script src="/assets/js/app/app.js"></script>

    <script src="/assets/js/app/players/players.service.js"></script>
    <script src="/assets/js/app/players/players.ctrl.js"></script>
  </body>
</html>
