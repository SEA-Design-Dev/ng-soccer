<form ng-submit="vm.save()">
  <input type="text" ng-model="vm.player.name" placeholder="Name" />
  <input type="text" ng-model="vm.player.team" placeholder="Team" />
  <input type="number" ng-model="vm.player.number" placeholder="0" />
  <input type="text" ng-model="vm.player.position" placeholder="Position" />
  <input type="submit" name="Submit">
</form>
